<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>প্রিমিয়াম কোয়ালিটির গ্রাইন্ডার</title>
  <link rel="stylesheet" href="form/styles.css">
  <link rel="stylesheet" href="main.css"> <link rel="stylesheet" href="slider.css">
</head>
<body>
<!--Header section-->
<header class="hero">
<div class="logo"><img src="https://ladiesbucket.com/wp-content/uploads/2025/02/334305806_717024719971466_2280126043567462505_n__1_-removebg-preview.png" alt="logo" width="180px" height="180px"></div>


<div class="hero-title">প্রিমিয়াম কোয়ালিটির গ্রাইন্ডার</div>
<hr>
<div class="second">এখন নিমিষেই গুড়া করা যাবে যেকোন শুকনা মশলা!</div>


<div class="order">
<button> <a href="#order">অর্ডার করুন </a></button>


</div>
</header>

<!--product section-->
<section id="product" class="product">


  <div class="slider-wrapper">
    <div class="slider-container">
      <div class="slider">
        <img src="https://ladiesbucket.com/wp-content/uploads/2025/02/LBBDRE-1004.1-2-1-1.jpg" alt="Image 1" class="slide">
        <img src="https://ladiesbucket.com/wp-content/uploads/2025/02/LBBDRE-1004.1-2-1-1.jpg" alt="Image 2" class="slide">
        <img src="https://ladiesbucket.com/wp-content/uploads/2025/02/LBBDRE-1004.1-2-1-1.jpg" alt="Image 3" class="slide">
        <img src="https://ladiesbucket.com/wp-content/uploads/2025/02/LBBDRE-1004.1-2-1-1.jpg" alt="Image 4" class="slide">
      </div>
    </div>
  </div>

</section>






  <div id="order" class="checkout-container">
    <h1>Checkout</h1>
    <form id="checkout-form" name="checkout-form" netlify>
      <div class="form-group">
        <label for="name">আপনার নাম</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">মোবাইল নম্বর</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="+88XXXXXXXXXXX" pattern="\+88\d{11}" required>
      </div>
      <div class="form-group">
        <label for="address">ঠিকানা</label>
        <textarea id="address" name="address" required></textarea>
      </div>
      <div class="form-group">
        <label for="payment">Payment Method</label>
        <select id="payment" name="payment" required>
          <option value="cashOnDelivery">CASH ON DELIVERY</option>
        </select>
      </div>
      <div class="form-group">
        <label>ডেলিভারি চার্জ</label>
        <div class="checkbox-group">
          <label>
            <input type="checkbox" name="deliveryAddress" id="inSideDhaka" value="inSideDhaka"> ঢাকার ভিতরে
          </label>
          <label>
            <input type="checkbox" name="deliveryAddress" id="outSideDhaka" value="outSideDhaka"> ঢাকার বাইরে
          </label>
        </div>
      </div>
      
    <!-- Cash Memo Section -->
    <div id="cash-memo" class="cash-memo" style="display: none;">
      <h2>Cash Memo</h2>
      <p><strong>নাম:</strong> <span id="memo-name"></span></p>
      <p><strong>মোবাইল নম্বর:</strong> <span id="memo-phone"></span></p>
      <p><strong>ঠিকানা:</strong> <span id="memo-address"></span></p>
      <p><strong>Payment Method:</strong> <span id="memo-payment"></span></p>
      <p><strong>ডেলিভারি ঠিকানা:</strong> <span id="memo-delivery"></span></p>
      <p><strong>ডেলিভারি চার্জ:</strong> <span id="memo-charge"></span></p>
    </div>
      <button type="submit">Place Order</button>
    </form>

  </div>
  <script src="form/script.js"></script>
  <script src="slider.js"></script>
</body>
</html>
